<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ÎûúÎç§ ÎØ∏Î°ú Í≤åÏûÑ (Ïä§ÌÅ¨Î°§ Î∞©Ïãù)</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #eee;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 24px;
        }

        #gameWrapper {
            width: 480px;
            height: 480px;
            overflow: hidden;
            border-radius: 50%;
            position: relative;
            background: #222;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .25) inset, 0 8px 20px rgba(0, 0, 0, .2);
        }

        #game {
            position: absolute;
            top: 0;
            left: 0;
            background: #222;
        }

        #miniMap {
            border: 2px solid #333;
            background: #111;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
            margin-top: 12px;
        }

        .hud {
            margin: 6px 0 0;
            font-size: 14px;
            color: #333;
        }

        #overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 999;
            display: none;
        }

        #joystick {
            position: fixed;
            bottom: 40px;
            left: 40px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #666;
            touch-action: none;
            z-index: 1000;
        }

        #stick {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.6);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div id="gameWrapper">
        <canvas id="game" width="480" height="480"></canvas>
    </div>
    <canvas id="miniMap" width="260" height="260" aria-label="ÎØ∏ÎãàÎßµ"></canvas>
    <div class="hud" id="hud"></div>
    <div id="overlay"></div>
    <div id="joystick">
        <div id="stick"></div>
    </div>

    <script>
        const gameCanvas = document.getElementById("game");
        const gameCtx = gameCanvas.getContext("2d");
        const miniCanvas = document.getElementById("miniMap");
        const miniCtx = miniCanvas.getContext("2d");
        const hud = document.getElementById("hud");
        const overlay = document.getElementById("overlay");
        const joystick = document.getElementById("joystick");
        const stick = document.getElementById("stick");

        // ÏÉÅÌÉú
        let rows, cols, tileSize = 30;
        let revealRadius;
        let maze, revealed, player, goal, items;
        const collected = new Set();
        let level = 1;
        let inTransition = false;
        let velocity = { x: 0, y: 0 };
        const speed = 0.08;

        function inBounds(x, y) { return x >= 0 && y >= 0 && x < cols && y < rows; }

        function generateMaze(w, h) {
            const mz = Array.from({ length: h }, () => Array(w).fill(1));
            function carve(x, y) {
                const dirs = [[0, -2], [0, 2], [-2, 0], [2, 0]];
                mz[y][x] = 0;
                dirs.sort(() => Math.random() - 0.5);
                for (const [dx, dy] of dirs) {
                    const nx = x + dx, ny = y + dy;
                    if (ny > 0 && ny < h - 1 && nx > 0 && nx < w - 1 && mz[ny][nx] === 1) {
                        mz[y + dy / 2][x + dx / 2] = 0;
                        carve(nx, ny);
                    }
                }
            }
            carve(1, 1);
            return mz;
        }

        function openEntrances(mz) {
            const h = mz.length, w = mz[0].length;
            const top = [], bot = [];
            for (let x = 1; x < w - 1; x += 2) {
                if (mz[1][x] === 0) top.push(x);
                if (mz[h - 2][x] === 0) bot.push(x);
            }
            const topX = top.length ? top[Math.floor(Math.random() * top.length)] : 1;
            const botX = bot.length ? bot[Math.floor(Math.random() * bot.length)] : w - 2;
            mz[0][topX] = 0; mz[h - 1][botX] = 0;
            return [{ x: topX, y: 0 }, { x: botX, y: h - 1 }];
        }

        function farthestBorderFrom(start) {
            const h = maze.length, w = maze[0].length;
            const dist = Array.from({ length: h }, () => Array(w).fill(-1));
            const q = [start]; dist[start.y][start.x] = 0; let best = start;
            while (q.length) {
                const { x, y } = q.shift();
                for (const [dx, dy] of [[1, 0], [-1, 0], [0, 1], [0, -1]]) {
                    const nx = x + dx, ny = y + dy;
                    if (inBounds(nx, ny) && maze[ny][nx] === 0 && dist[ny][nx] === -1) {
                        dist[ny][nx] = dist[y][x] + 1;
                        q.push({ x: nx, y: ny });
                        if ((nx === 0 || ny === 0 || nx === w - 1 || ny === h - 1) && dist[ny][nx] > dist[best.y][best.x]) best = { x: nx, y: ny };
                    }
                }
            }
            return best;
        }

        function placeItems() {
            const candidates = [];
            for (let y = 0; y < rows; y++) for (let x = 0; x < cols; x++) {
                if (maze[y][x] === 0 && !(x === Math.floor(player.x) && y === Math.floor(player.y)) && !(x === goal.x && y === goal.y))
                    candidates.push({ x, y });
            }
            items = [];
            const types = ["key", "gem"];
            for (const type of types) {
                if (!candidates.length) break;
                const idx = Math.floor(Math.random() * candidates.length);
                const pos = candidates.splice(idx, 1)[0];
                items.push({ ...pos, type });
            }
        }

        function revealAround(px, py, r = revealRadius) {
            const r2 = r * r;
            for (let y = Math.max(0, py - r); y <= Math.min(rows - 1, py + r); y++) {
                for (let x = Math.max(0, px - r); x <= Math.min(cols - 1, px + r); x++) {
                    const dx = x - px, dy = y - py;
                    if (dx * dx + dy * dy <= r2) revealed[y][x] = true;
                }
            }
        }

        function initLevel() {
            rows = 21 + (level - 1) * 2;
            cols = 21 + (level - 1) * 2;
            if (rows % 2 === 0) rows++; if (cols % 2 === 0) cols++;
            revealRadius = 3 - Math.min(level - 1, 3);

            maze = generateMaze(cols, rows);
            const [topEntrance] = openEntrances(maze);
            player = { x: topEntrance.x + 0.5, y: topEntrance.y + 0.5, size: 0.65 };
            goal = farthestBorderFrom({ x: topEntrance.x, y: topEntrance.y });
            revealed = Array.from({ length: rows }, () => Array(cols).fill(false));
            collected.clear();
            placeItems();
            revealAround(Math.floor(player.x), Math.floor(player.y));
            updateHud();
        }

        function updateHud() {
            const needKey = collected.has("key") ? "üîëÌöçÎìù" : "üîëÏóÜÏùå";
            const needGem = collected.has("gem") ? "üíéÌöçÎìù" : "üíéÏóÜÏùå";
            hud.textContent = `Î†àÎ≤® ${level} / ÏïÑÏù¥ÌÖú: ${needKey} / ${needGem}`;
        }

        // Ï∂©Îèå Í≤ÄÏÇ¨ (AABB)
        function canMoveTo(cx, cy) {
            const half = player.size / 2, eps = 1e-8;
            const minX = Math.floor(cx - half + eps), maxX = Math.floor(cx + half - eps);
            const minY = Math.floor(cy - half + eps), maxY = Math.floor(cy + half - eps);
            for (let y = minY; y <= maxY; y++) for (let x = minX; x <= maxX; x++)
                if (!inBounds(x, y) || maze[y][x] === 1) return false;
            return true;
        }

        function updatePlayer() {
            const nx = player.x + velocity.x * speed, ny = player.y + velocity.y * speed;
            if (canMoveTo(nx, ny)) { player.x = nx; player.y = ny; }
            else { if (canMoveTo(nx, player.y)) player.x = nx; if (canMoveTo(player.x, ny)) player.y = ny; }
            revealAround(Math.floor(player.x), Math.floor(player.y));
            for (let i = items.length - 1; i >= 0; i--) {
                if (Math.hypot(items[i].x + 0.5 - player.x, items[i].y + 0.5 - player.y) < 0.6) {
                    collected.add(items[i].type); items.splice(i, 1); updateHud();
                }
            }
            if (Math.hypot(goal.x + 0.5 - player.x, goal.y + 0.5 - player.y) < 0.6) {
                if (collected.has("key") && collected.has("gem")) showStory();
                else { overlay.textContent = "ÏïÑÏù¥ÌÖúÏù¥ Î∂ÄÏ°±Ìï©ÎãàÎã§! üîëÏôÄ üíéÎ•º Î™®Îëê Î™®ÏúºÏÑ∏Ïöî."; overlay.style.display = "flex"; setTimeout(() => overlay.style.display = "none", 1500); }
            }
        }

        function draw() {
            gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            const offsetX = Math.floor(player.x * tileSize - gameCanvas.width / 2);
            const offsetY = Math.floor(player.y * tileSize - gameCanvas.height / 2);

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const screenX = x * tileSize - offsetX;
                    const screenY = y * tileSize - offsetY;
                    if (screenX + tileSize < 0 || screenX > gameCanvas.width || screenY + tileSize < 0 || screenY > gameCanvas.height) continue;
                    // gameCtx.fillStyle = revealed[y][x] ? (maze[y][x] === 1 ? "black" : "white") : "#333";
                    gameCtx.fillStyle = maze[y][x] === 1 ? "black" : "white";

                    gameCtx.fillRect(screenX, screenY, tileSize, tileSize);

                    if (x === goal.x && y === goal.y && revealed[y][x]) {
                        gameCtx.fillStyle = "green";
                        gameCtx.fillRect(screenX, screenY, tileSize, tileSize);
                    }
                    for (const item of items) {
                        if (item.x === x && item.y === y) {
                            gameCtx.fillStyle = item.type === "key" ? "gold" : "dodgerblue";
                            gameCtx.beginPath();
                            gameCtx.arc(screenX + tileSize / 2, screenY + tileSize / 2, tileSize / 3, 0, Math.PI * 2);
                            gameCtx.fill();
                        }
                    }
                }
            }

            // ÌîåÎ†àÏù¥Ïñ¥ Ï§ëÏïô
            const psizePx = tileSize * player.size;
            const px = gameCanvas.width / 2 - psizePx / 2;
            const py = gameCanvas.height / 2 - psizePx / 2;
            gameCtx.fillStyle = "red";
            gameCtx.fillRect(px, py, psizePx, psizePx);
        }

        function drawMiniMap() {
            miniCtx.clearRect(0, 0, miniCanvas.width, miniCanvas.height);
            const scale = Math.min((miniCanvas.width - 20) / cols, (miniCanvas.height - 20) / rows);
            const ox = 10, oy = 10;
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    miniCtx.fillStyle = revealed[y][x] ? (maze[y][x] === 1 ? "#000" : "#fff") : "#333";
                    miniCtx.fillRect(ox + x * scale, oy + y * scale, scale, scale);
                }
            }
            if (revealed[goal.y][goal.x]) {
                miniCtx.fillStyle = "green";
                miniCtx.fillRect(ox + goal.x * scale, oy + goal.y * scale, scale, scale);
            }
            miniCtx.fillStyle = "red";
            miniCtx.beginPath();
            miniCtx.arc(ox + player.x * scale, oy + player.y * scale, scale * 0.4, 0, Math.PI * 2);
            miniCtx.fill();
        }

        function showStory() {
            if (inTransition) return;
            inTransition = true;
            overlay.textContent = `Î†àÎ≤® ${level} ÌÅ¥Î¶¨Ïñ¥!`; overlay.style.display = "flex";
            setTimeout(() => { overlay.textContent = "ÍπäÏùÄ ÎØ∏Í∂Å ÏÜçÏúºÎ°ú..."; }, 1500);
            setTimeout(() => { overlay.style.display = "none"; level++; initLevel(); inTransition = false; }, 3000);
        }

        // Í∞ÄÏÉÅ Ï°∞Ïù¥Ïä§Ìã±
        let joyCenter = null, joyActive = false;
        function setStick(dx, dy) { stick.style.left = 50 + dx * 40 + "%"; stick.style.top = 50 + dy * 40 + "%"; }
        function startInput(x, y) { const rect = joystick.getBoundingClientRect(); joyCenter = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 }; joyActive = true; updateInput(x, y); }
        function updateInput(x, y) { if (!joyActive || !joyCenter) return; let dx = x - joyCenter.x, dy = y - joyCenter.y, dist = Math.hypot(dx, dy), maxDist = 50; if (dist > maxDist) { dx = dx / dist * maxDist; dy = dy / dist * maxDist; } const nx = dx / maxDist, ny = dy / maxDist; velocity.x = nx; velocity.y = ny; setStick(nx, ny); }
        function endInput() { joyActive = false; velocity.x = 0; velocity.y = 0; setStick(0, 0); }

        joystick.addEventListener("touchstart", (e) => startInput(e.touches[0].clientX, e.touches[0].clientY));
        joystick.addEventListener("touchmove", (e) => updateInput(e.touches[0].clientX, e.touches[0].clientY));
        joystick.addEventListener("touchend", endInput);
        joystick.addEventListener("mousedown", (e) => startInput(e.clientX, e.clientY));
        window.addEventListener("mousemove", (e) => { if (joyActive) updateInput(e.clientX, e.clientY); });
        window.addEventListener("mouseup", endInput);

        function gameLoop() { updatePlayer(); draw(); drawMiniMap(); requestAnimationFrame(gameLoop); }

        initLevel();
        gameLoop();
    </script>
</body>

</html>
